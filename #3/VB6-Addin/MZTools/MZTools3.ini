[ERROR_HANDLER]
On Error GoTo Finaliza
	Me.MousePointer = vbHourglass
	DoEvents

	{PROCEDURE_BODY}

Finaliza:
	Me.MousePointer = vbDefault

	If Err.Number <> 0 then 
		MsgBox "Error " & Err.Number & " (" & Err.Description & ") in procedure {PROCEDURE_NAME} of {MODULE_TYPE} {MODULE_NAME}"
	End If
